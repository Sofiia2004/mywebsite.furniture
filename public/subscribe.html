<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МЕБЛІ - Зареєструватися</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .form-signin {
      max-width: 500px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
  
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="../images/award.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Зареєструватися</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control w-100" id="floatingFirstName" placeholder="Ім'я">
        <label for="floatingFirstName">Ім'я</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control w-100" id="floatingLastName" placeholder="Прізвище">
        <label for="floatingLastName">Прізвище</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control w-100" id="floatingNickname" placeholder="Нікнейм">
        <label for="floatingNickname">Нікнейм</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control w-100" id="floatingPhone" placeholder="Номер телефону">
        <label for="floatingPhone">Номер телефону</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control w-100" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Електронна пошта</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control w-100" id="floatingCity" placeholder="Місто проживання">
        <label for="floatingCity">Місто проживання</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select w-100" id="floatingGender">
          <option selected disabled>Оберіть стать</option>
          <option value="male">Чоловіча</option>
          <option value="female">Жіноча</option>
          <option value="other">Інша</option>
        </select>
        <label for="floatingGender">Стать</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control w-100" id="floatingBirthdate" placeholder="Дата народження">
        <label for="floatingBirthdate">Дата народження</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Зареєструватися</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
