<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кошик - МЕБЛІ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      max-width: 100px;
      margin-right: 20px;
    }

    .cart-item-details {
      flex: 1;
    }

    /* Завжди внизу */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body>

  <!-- Наверхніший верх -->
  <section id="title" class="">
    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="../index2.html" class="nav-link link-body-emphasis px-2">Каталог</a></li>
          <li class="nav-item"><a href="./contacts.html" class="nav-link link-body-emphasis px-2">Контакти</a></li>
          <li class="nav-item"><a href="./about.html" class="nav-link link-body-emphasis px-2">Про нас</a></li>
        </ul>
        <ul class="nav">
          <li class="nav-item"><a href="./basket.html" class="nav-link link-body-emphasis px-2">Кошик</a></li>
          <li class="nav-item"><a href="../index.html" class="nav-link link-body-emphasis px-2">Вихід</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <main>
<!-- Кошик -->
<div class="cart-container">
  <h1 class="h3 mb-3 fw-normal">Ваш кошик</h1>
  <!-- Сюди будуть додаватися товари -->
  <div id="cart-items"></div>

  <div class="mt-3 d-flex justify-content-between">
    <h4>Загальна сума: <span id="total-price">0</span> грн</h4>
    <button class="btn btn-primary" style="background-color: #102C57;" data-bs-toggle="modal" data-bs-target="#orderModal">Оформити замовлення</button>
  </div>
</div>

<span id="cart-items-count">0</span>
  
  </main>

  <!-- Модальне вікно для оформлення замовлення -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Оформлення замовлення</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="mb-3">
              <label for="deliveryMethod" class="form-label">Спосіб доставки</label>
              <select id="deliveryMethod" class="form-select" required>
                <option value="">Оберіть спосіб доставки</option>
                <option value="novaPoshta">Нова пошта</option>
                <option value="ukrPoshta">Укр пошта</option>
                <option value="pickup">Самовивіз зі складу</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Місто доставки</label>
              <input type="text" id="city" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="customerName" class="form-label">Ім'я клієнта</label>
              <input type="text" id="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email клієнта</label>
              <input type="email" id="customerEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Телефон клієнта</label>
              <input type="tel" id="customerPhone" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          <button type="submit" class="btn btn-primary" form="orderForm" style="background-color: #102C57;">Підтвердити замовлення</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Нижній колонтитул -->
  <footer class="py-3 bg-light mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Усі права захищено</span>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <ul class="nav justify-content-end">
            <li class="nav-item me-3"><a class="nav-link" href="#"><img src="../images/instagram.svg" alt="instagram.svg" width="24" height="24"></a></li>
            <li class="nav-item me-3"><a class="nav-link" href="#"><img src="../images/facebook.svg" alt="facebook.svg" width="24" height="24"></a></li>
            <li class="nav-item me-3"><a class="nav-link" href="#"><img src="../images/tiktok.svg" alt="tiktok.svg" width="24" height="24"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- JavaScript для обробки замовлення -->
  <script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const deliveryMethod = document.getElementById('deliveryMethod').value;
      const city = document.getElementById('city').value;
      const customerName = document.getElementById('customerName').value;
      const customerEmail = document.getElementById('customerEmail').value;
      const customerPhone = document.getElementById('customerPhone').value;

      if (!deliveryMethod || !city || !customerName || !customerEmail || !customerPhone) {
        alert('Будь ласка, заповніть всі поля.');
        return;
      }

      alert(`Замовлення підтверджено!\nДоставка: ${deliveryMethod}\nМісто: ${city}\nІм'я: ${customerName}\nEmail: ${customerEmail}\nТелефон: ${customerPhone}`);
      
      // Скидання форми
      document.getElementById('orderForm').reset();
    });

    document.addEventListener('DOMContentLoaded', function () {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');
      let totalPrice = 0;

      cartItems.forEach((item, index) => {
        const cartItemElement = document.createElement('div');
        cartItemElement.classList.add('cart-item');
        cartItemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <h5>${item.name}</h5>
            <p>${item.price} грн</p>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Видалити</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItemElement);
        totalPrice += item.price;
      });

      totalPriceElement.textContent = totalPrice;
      document.getElementById('cart-items-count').textContent = cartItems.length;
    });

    function removeFromCart(index) {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      window.location.reload(); // Перезавантаження сторінки для оновлення кошика
    }
  </script>

</body>

</html>
