<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МЕБЛІ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
  <main class="form-signin">
    <form id="loginForm">
      <img class="mb-4" src="../images/award.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Будь ласка, увійдіть</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Адреса електронної пошти</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Пам'ятай мене</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="button" onclick="redirectToPage()">Увійти</button>

      <div class="text-center mt-3">
        <a href="./subscribe.html">Реєстрація</a>
      </div>
    </form>
  </main>

  <script>
    function redirectToPage() {
      // Перевірка полів форми перед перенаправленням
      const email = document.getElementById('floatingInput').value;
      const password = document.getElementById('floatingPassword').value;
      
      if (email && password) {
        if (email === 'admin@gmail.com' && password === 'admin') {
          window.location.href = './admin.html';
        } else {
          window.location.href = '../index2.html';
        }
      } else {
        alert('Будь ласка, заповніть всі поля.');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
